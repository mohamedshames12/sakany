<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Sakany || Register</title>
</head> 
<body>
    

    <!-- section header start -->
    <header>
        <div class="container">
            <a href="../index.html" class="logo"> <span>سكني</span></a>
            <nav class="navber">
                <a href="../index.html">الصفحة الرئيسية</a>
                <a href="../components/reports.html">التقارير والبيانات</a>
                <a href="../components/real_estate_market.html">سوق العقارات</a>
                <a href="../components/contact.html">تواصل معنا</a>
                <a href="register.html"> تسجيل دخول</a>
            </nav>
            <i class="fa-solid fa-bars" id="menu"></i>
        </div>
    </header>
<!-- section header ends -->

    <!-- section form register start -->
        <section class="form">
            <form action="#" method="post" class="box"> 
                <h3>سجل الان</h3>
                <div class="container-form ">
                    <p>اسمك<span>*</span></p>
                    <input type="text" name="name" placeholder="ادخل اسمك" class="input" required>
                    <p>رقم التلفون<span>*</span></p>
                    <input type="number" name="number" placeholder="ادخل رقم التلفون" class="input" required>
                    <p>الاميل<span>*</span></p>
                    <input type="email" name="email" placeholder="ادخل الاميل" class="input" required>
                    <p>كملة المرور<span>*</span></p>
                    <input type="password" name="password" placeholder="ادخل كمله المرور" required>
                    <button class="btn" name="register">سجل الان</button>
                    <p class="link"> لديك حساب؟<a href="logn.html" class="login">تسجيل الدخول الآن</a></p>
                </div>
            </form>
        </section>
    <!-- section form register ends -->


    <!-- js file -->
        <script src="../script/script.js"></script>

        <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
        <script>
            function loadGoogleTranslate() {
                new google.translate.TranslateElement("translate")
            }
        </script>

</body>
